    <body>
        <h1>Syntax Sample</h1>

        <p>
            This is just a small sample for <b>Syntax</b>.
        </p>

        <div data-syntax="javascript">
/* sample comment */
const foo = (arg1, arg2=(1)=, arg3) => {
    var foo  = 42
={    var bar  = "baz"    }= =(2)=
    var quux = /foo\/bar"quux"/
    return foo + bar + quux
}
        </div>

        <p>

        </p>

        <img src="screenshot.png" width="500"/>
